<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Student Dashboard</title>
</head>
<body>
<div class="container">
    <a th:href="@{/addstudent}" class="btn btn-primary">Register New Student</a>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Student Id</th>
            <th scope="col">Fullnames</th>
            <th scope="col">Email</th>
            <th scope="col">Date Enrolled</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${studentsList}">
            <th th:text="${student.id}" scope="row"></th>
            <td th:text="${student.fullname}"></td>
            <td th:text="${student.email}"></td>
            <td th:text="${student.DateEnrolled}"></td>
            <td><a th:href="@{/edit/{id}(id=${student.id})}">Edit</a></td>
            <td><a th:href="@{/delete/{id}(id=${student.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>

    <p><a href="/addstudent">Add a new student</a></p>
</div>

</body>
</html>
