<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Student Dashboard</title>
</head>
<body>
<div class="container">
    <form class="col-5" th:action="@{/updateFacilitator/{id}(id=${facilitator.id})}" th:object="${facilitator}" method="post">
        <h1 style="color:red">Update Facilitator Details Form</h1>
        <div class="mb-3">
            <label for="employeeNumber" class="form-label">Employee Number</label>
            <input type="text" th:field="*{employeeNumber}" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="fullnames" class="form-label">Fullnames</label>
            <input type="text" th:field="*{fullnames}" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" th:field="*{email}" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="modules" class="form-label">Modules</label>
            <input type="text" th:field="*{modules}" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="isAdmin" class="form-label">Is Admin</label>
            <input type="text" th:field="*{isAdmin}" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="dateEmployed" class="form-label">Date Employed</label>
            <input type="text" th:field="*{dateEmployed}" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="faculty" class="form-label">Faculty</label>
            <input type="text" th:field="*{faculty}" class="form-control" >
        </div>
        <button type="submit" class="btn btn-success">Save Facilitator</button>
    </form>
    <p><a href="/getAllFacilitator">Go to facilitator list</a></p>
</div>
</body>
</html>
