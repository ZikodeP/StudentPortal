<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <title>Facilitator Dashboard</title>
</head>
<body>
<a th:href="@{/addCourse}" class="btn btn-primary">Register New Facilitator</a>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Course Id</th>
    <th scope="col">Course Description</th>
    <th scope="col">Units</th>
    <th scope="col">Course Details</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="course: ${courseList}">
    <th th:text="${course.courseId}" scope="row"></th>
    <td th:text="${course.courseDesc}"></td>
    <td th:text="${course.units}"></td>
    <td th:text="${course.courseDetails}"></td>
    <td><a th:href="@{/edit/{id}(id=${course.courseId})}">Edit</a></td>
    <td><a th:href="@{/delete/{id}(id=${course.courseId})}">Delete</a></td>
  </tr>
  </tbody>
</table>

<p><a href="/addCourse">Add a new course</a></p>
</body>
</html>
