<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <title>Facilitator Dashboard</title>
</head>
<body>
<a th:href="@{/addCourseRegistration}" class="btn btn-primary">Register New Student</a>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Course Reg Id</th>
    <th scope="col">Registration Date</th>
    <th scope="col">Grade</th>
    <th scope="col">Course Details</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="courseRegistration: ${CourseRegistrationsList}">
    <th th:text="${courseRegistration.id}" scope="row"></th>
    <td th:text="${courseRegistration.dateRegistered}"></td>
    <td th:text="${courseRegistration.grade}"></td>
    <td><a th:href="@{/edit/{id}(id=${courseRegistration.id})}">Edit</a></td>
    <td><a th:href="@{/delete/{id}(id=${courseRegistration.id})}">Delete</a></td>
  </tr>
  </tbody>
</table>

<p><a href="/addCourse">Add a Student to a Course</a></p>
</body>
</html>
