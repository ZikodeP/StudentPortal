<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>Facilitator Dashboard</title>
</head>
<body>
<a th:href="@{/addFacilitator}" class="btn btn-primary">Register New Facilitator</a>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Facilitator Id</th>
        <th scope="col">Fullnames</th>
        <th scope="col">Email</th>
        <th scope="col">Modules</th>
        <th scope="col">Is Admin</th>
        <th scope="col">Date Employed</th>
        <th scope="col">Faculty</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="facilitator: ${facilitatorList}">
        <th th:text="${facilitator.id}" scope="row"></th>
        <td th:text="${facilitator.fullnames}"></td>
        <td th:text="${facilitator.email}"></td>
        <td th:text="${facilitator.modules}"></td>
        <td th:text="${facilitator.isAdmin}"></td>
        <td th:text="${facilitator.dateEmployed}"></td>
        <td th:text="${facilitator.faculty}"></td>
        <td><a th:href="@{/edit/{id}(id=${facilitator.id})}">Edit</a></td>
        <td><a th:href="@{/delete/{id}(id=${facilitator.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>

<p><a href="/addstudent">Add a new student</a></p>
</body>
</html>
